<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Check List</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300&family=Mina&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        <span id="date"></span>
        <hr />
        <span id="day"></span>
        <span id="month"></span>
        <span id="year"></span>
      </div>
      <div class="clock">
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="second"></span>
      </div>
    </div>
<div class = "badge2">
    <h3>Tasks:</h3>
</div>
    <div class="todolist">
      <!-- <h3>Tasks:</h3> -->
      <div class="list">
        <div class="list-item">
          <input class = "task-input" type="Tasks"/>
          <button class="done side-btn">✓</button>
          <button class="delete side-btn">X</button>
        </div>

        <!-- ✓ -->
        
      <!-- </div>

        <button class="add">+</button>
      </div> -->
    </div>
  </div>

  <button class="add">+</button>
</div>

    <script src="app.js"></script>
  </body>
</html>
